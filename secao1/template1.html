<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo" />
  <p>{{ titulo }}</p>
  <p>Acessar a partir da instância: {{ acessarTituloApartirDaInstancia() }}</p>
  <br>
  <p>Referenciar um link (uso de interpolação)</p>
  <p>A diretiva v-bind ajuda o DOM a identificar as propriedades da Vue Instancie</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VueJS 2!",
      link: 'http://google.com.br'
    },
    methods: {      
      alterarTitulo(event) {
        this.titulo = event.target.value;
      },

      acessarTituloApartirDaInstancia: function () {
        return this.titulo;
      },
    },
  });
</script>
